<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Étage</title>
  <style>
    body.etage-page {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #000;
      position: relative;
    }

    /* Bouton retour */
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.7);
      padding: 10px 18px;
      border-radius: 8px;
      color: #000;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s;
      z-index: 10;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.9);
    }

    /* Titre principal */
    h1 {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 2rem;
      text-shadow: 0 0 8px rgba(0,0,0,0.5);
      z-index: 10;
      margin: 0;
    }

    /* Scène avec image de l'étage */
    .scene {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .scene img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Les zones interactives (hover) */
    area {
      cursor: pointer;
    }

    /* Pour effet léger au survol des zones */
    area:hover {
      /* On ne peut pas transformer directement une area, mais on peut gérer via SVG si besoin */
    }
  </style>
</head>
<body class="etage-page">

  <a href="residence.html" class="back-button">← Résidence</a>
  <h1>Étage</h1>

  <div class="scene">
    <!-- Image de l'étage -->
    <img src="../../assets/images/lieux/residence/etage.jpg" usemap="#etage-map" alt="Étage">

    <!-- Carte image map -->
    <map name="etage-map">
      <area shape="poly" coords="106,1023,100,103,285,197,288,876,121,1023" href="312.html" alt="Chambre 1">
      <area shape="poly" coords="400,500,400,100,450,120,450,480" href="chambre2.html" alt="Chambre 2">
      <area shape="poly" coords="500,550,500,200,550,220,550,560" href="couloir.html" alt="Couloir">
      <!-- Ajoute d'autres zones si besoin -->
    </map>
  </div>

</body>
</html>
