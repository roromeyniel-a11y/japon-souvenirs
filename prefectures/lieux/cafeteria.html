<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title">Nom du lieu</title>

  <style>
    /* ===== PAGE DES LIEUX ===== */
    body.lieu-page {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #000;
      position: relative;
    }

    /* Titre principal */
    .lieu-page h1 {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 2rem;
      text-shadow: 0 0 8px rgba(0,0,0,0.5);
      z-index: 10;
      margin: 0;
    }

    /* Bouton retour */
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.7);
      padding: 10px 18px;
      border-radius: 8px;
      color: #000;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s;
      z-index: 10;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.9);
    }

    /* Scène avec background */
    .scene {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    /* Galerie centrée */
    .gallery {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 5;
    }

    .gallery img {
      max-width: 70%;
      max-height: 70%;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.02);
    }

    /* Boutons navigation */
    .gallery button {
      background: rgba(255,255,255,0.8);
      border: none;
      padding: 10px 20px;
      font-size: 1.5rem;
      cursor: pointer;
      margin: 0 10px;
      border-radius: 10px;
      transition: 0.3s;
    }

    .gallery button:hover {
      background: rgba(255,255,255,1);
    }
  </style>
</head>

<body class="lieu-page">
  <!-- Bouton retour -->
  <a href="residence.html" class="back-button">← Retour</a>
  
  <!-- Titre -->
  <h1 id="titre-lieu">Nom du lieu</h1>

  <!-- Scène -->
  <div class="scene" id="scene">
    <!-- Galerie photo -->
    <div class="gallery">
      <button class="prev" onclick="prevImage()">◀</button>
      <img id="gallery-image" src="" alt="Photo lieu">
      <button class="next" onclick="nextImage()">▶</button>
    </div>
  </div>

  <script>
    // ----- CONFIGURATION DU LIEU -----
    const lieu = {
      nom: "Cafeteria", // Nom du lieu affiché
      background: "../../assets/images/lieux/residence/cafeteria.JPG", // Fond
      dossierImages: "../../assets/images/lieux/cafeteria/", // Dossier photos
      totalImages: 63 // Nombre total d'images de la galerie
    };

    // Appliquer le titre et le fond
    document.getElementById("titre-lieu").textContent = lieu.nom;
    document.getElementById("page-title").textContent = lieu.nom;
    document.getElementById("scene").style.backgroundImage = `url('${lieu.background}')`;

    let currentIndex = 0;

    function updateImage() {
      document.getElementById('gallery-image').src = `${lieu.dossierImages}image ${currentIndex + 1}.jpeg`;
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % lieu.totalImages;
      updateImage();
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + lieu.totalImages) % lieu.totalImages;
      updateImage();
    }

    window.onload = updateImage;

    // Navigation clavier
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') nextImage();
      if (e.key === 'ArrowLeft') prevImage();
    });
  </script>
</body>
</html>
